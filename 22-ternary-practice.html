<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ternary Practice</h1>
    <form>
        <input type="radio" id="working" name="job" value="working" onchange="calculete()"/>
        <label for="working">Working</label><br/>
        <input  type="radio" id="retired" name="job" value="retired" onchange="calculete()"/>
        <label for="retired">Retired</label><br/>

    </form>
    <input  type="number" id="priceText" placeholder="Please enter the salary" style="height: 20px;"/>
    <h3 id="result"></h3>

    <script>

            function calculete(){
                    let myType=document.querySelector("input[name='job']:checked").value;
                    let price=Number(document.querySelector("#priceText").value);
                    let resultEl=document.querySelector("#result");
                    price=myType==="retired"? price*0.9:price;
                    resultEl.innerText=price;

            }




    </script>
    
</body>
</html>
