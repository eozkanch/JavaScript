    <script>

const prieceList=[100,150,300,50,80];

const updatePrices=(arr)=>{
    const newPrices=arr.map((price,index)=>{
        if(price>=100)return (price*=1.1).toFixed(0);
        else return(price*=1.15).toFixed(0);
    });
    return newPrices;
};
console.log(updatePrices(prieceList));











    </script>
