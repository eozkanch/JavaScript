<body>
    <h1>While Practice2 </h1>


    <script>
       
       let sum=0;
       let check=101;

       while(check<200){
        sum+=check;
        check++;
        if(sum>2000){
            alert(check - 101);
            break;

        }
       }
       


      alert(sum);



    </script>

    
</body>
