<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Conversion</title>
</head>
<body>
    <h1>Type Conversion</h1>

    

    <script>

    const money1="100";
    console.log(Number(money1)+15);//115  The Number() method converts a value to a number

    
    const lang="javaScript";
    console.log(Number(lang));//NaN =Not A Number  The Number() method if the value cannot be converted."NaN" is returned.
    console.log(Number("123abc"));//NaN

    const money2=5400;
    console.log(money2+15);
    console.log(String(money2)+15);// 540015    The string method converts a value to a string

    const s1=5;
    const s2=-7;
    const name="John";

    console.log(Boolean(name));
    console.log(s1);
    console.log(s2);

    const zero=0;
    const nal=null;
    const undef=undefined;
    const blank="";
    const NotANumber=NaN;

    console.log(Boolean(zero));
    console.log(Boolean (nal));
    console.log(Boolean (undef));
    console.log(Boolean (blank));
    console.log(Boolean (NotANumber));
    console.log(zero);
    console.log(nal);
    console.log(undef);
    console.log(blank);
    console.log(NotANumber);
    </script>
    
    
</body>
</html>
