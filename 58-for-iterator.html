    <script>

        const numbers=[5,-8,53,3,85,-6,-71,45];

        const findMaxMinDiff=(arr)=>{
            let positive=0;
            let negative=0;

            for(let i=0; i<arr.length; i++){
                if(arr[i]>0){

                    positive+=arr[i];
                }else{
                    negative+=arr[i];
                }
               

            }
            let sum=positive+negative;
                return sum;
        };

        console.log(findMaxMinDiff(numbers));












    </script>
