<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width", initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <h1>Data Types</h1>
    <script>
        var num;
        var Num=1;
        var name="I'have gone";
        var Name='I"have gone';
        var nal=null;
        var trueOrFalse=true;
        console.log(typeof num);//undefined
        console.log(typeof Num);//number
        console.log(typeof name);//string
        console.log(typeof Name);//string
        console.log(typeof nal);//object
        console.log(typeof trueOrFalse);//boolean

        console.log( num);
        console.log( Num);
        console.log( name);
        console.log( Name);
        console.log( nal);
        console.log( trueOrFalse);

        var myName="Ali";
        console.log(myName);
        console.log(typeof myName);


        //i am assigning new value
        myName="Mehmet";
        console.log(myName);
        console.log(typeof myName);

        //"const" does not assign new values
        const newName="Mustafa";
        console.log(myName);
        console.log(typeof myName);

        let myNum=100;console.log(myNum);
        console.log(typeof myNum);

        myNum=200
        console.log(myNum);
        console.log(typeof myNum);

    </script>


</body>
</html>
