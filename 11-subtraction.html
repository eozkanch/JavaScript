<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtraction</title>
</head>
<body>
    <h1>Subtraction</h1>
    <script>


 const date=new Date();
    const year=date.getFullYear();
    const dateOfBirth=prompt("Please enter your birth day")//1981
    const age=year-dateOfBirth;


    console.log(typeof age);
    console.log("*****************************************************")
    console.log("AGE :"+age);41
    console.log("*****************************************************")
    console.log("AGE :"+year-dateOfBirth);//NaN
    console.log("*****************************************************")
    console.log(`AGE:${year-dateOfBirth}`);//AGE:41
    



  
  






    </script>
    
</body>
</html>
