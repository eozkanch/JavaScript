<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>For Practice</h1>
<p id="text"></p>
    <script>
 let textEl=document.querySelector("#text");
 let avarege=0;
  for(let i=0; i<5; i++){

    let num=Number(prompt("please enter the number" +(i+1)));  
    avarege+=num;
    console.log(avarege);
}

 textEl.innerText=`Result : ${avarege}`





    </script>

    
</body>
</html>
