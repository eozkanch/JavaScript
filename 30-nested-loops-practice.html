<body>
    <h1>Nested Loops Practice 1</h1>


    <script>
       
       let pattern="";
       const row=5;
       const column =13;

       for(let i=0; i<row; i++){
        
            for(let  j=0; j<column; j++){
                pattern=pattern+"*";
              
       }
        pattern+="\n"
       }

       console.log(pattern);

      



    </script>

    
</body>
</html>
