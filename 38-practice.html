<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Product Practice </h1>

<input type="number" placeholder="%" id="percentage"/>
<button onclick="applyDiscount()">Apply</button>

<ul>
    <li>Graphics Card <span>1000</span><span>$</span></li>
    <li>Monitor <span>400</span><span>$</span></li>
    <li>Keyboard <span>50</span><span>$</span></li>
    <li>Headphone<span>30</span><span>$</span></li>
</ul> 


    <script>
       
        function applyDiscount(){
            let percentage=Number(document.querySelector("#percentage").value);

            for(let i=1; i<=4; i++){


                let product=document.querySelector(`li:nth-child(${i}) span`);
                product.innerText=(product.innerText-(product.innerText*percentage)/100).toFixed(0);
            }



        }








       

    </script>

    
</body>
</html>
