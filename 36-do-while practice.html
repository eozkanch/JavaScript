<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Do while practice 1 </h1>


    <script>
        const randomNum=Math.floor(Math.random()*(100-1)+1)
        console.log(randomNum);
        let guess;
        do{
            guess=prompt("Please enter a number between = and 101");

            if(guess==randomNum){

                alert("Congratulations,You've guessed correctly");


            }else if(guess>randomNum){
                alert("Wrong guess.Please choose a smaller number")


        
            }else {
                alert("Wrong guess.Please choose a larger number")
        
        
        
        
        }




        }while(guess!=randomNum);
       

       

    </script>

    
</body>
</html>
