<body>
    <h1>For Practice2</h1>


    <script>
        let sPoint=500;
        let cPoint=1000;
        let d3=0;
        let d7=0;
        let d37=0;

        for (let i=sPoint; i<=cPoint; i++){
            if(i%3===0){
                d3++;
            }
            if(i%7===0){
            d7++;
            }
            if (i%3===0&& i%7===0){
                d37++;
            }
           }
           alert(`${d3}numbers are divisible by 3 ${d7} numbers are divisible by 7 ${d37}numbers are divisible by both 3 and 7` )



    </script>

    
</body>
